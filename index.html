<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Deletion Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
    }
    .card h2 {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .card p {
      font-size: 0.875rem;
      color: #4b5563;
      margin-bottom: 16px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 8px;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 0.875rem;
      box-sizing: border-box;
    }
    .form-group textarea {
      resize: vertical;
      height: 80px;
    }
    .button {
      display: block;
      width: 100%;
      background-color: #3b82f6;
      color: #ffffff;
      text-align: center;
      padding: 10px;
      font-size: 0.875rem;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
    .button:hover {
      background-color: #2563eb;
    }
    .submitted {
      text-align: center;
    }
    .submitted h2 {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .submitted p {
      font-size: 0.875rem;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <div class="card">
    <form id="deletionForm">
      <h2>Request Account Deletion</h2>
      <p>Please provide your email address and the reason for deleting your account.</p>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="reason">Reason for Deletion</label>
        <textarea id="reason" name="reason" placeholder="Let us know why you're leaving (optional)"></textarea>
      </div>
      <button type="submit" class="button">Submit Request</button>
    </form>
    <div id="submittedMessage" class="submitted" style="display: none;">
      <h2>Request Submitted</h2>
      <p>Thank you! Your account deletion request has been received. Our team will process it shortly.</p>
    </div>
  </div>
  <script>
    const form = document.getElementById('deletionForm');
    const submittedMessage = document.getElementById('submittedMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      form.style.display = 'none';
      submittedMessage.style.display = 'block';
    });
  </script>
</body>
</html>
